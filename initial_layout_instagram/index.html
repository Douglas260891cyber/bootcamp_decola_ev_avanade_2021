<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./image/instagram-phone_a.png" alt="celular" />
      </div>
      <div class="instagram-login">
        <div class="group">
          <img
            src="./image/instagram-font.png"
            alt="instagram logo"
            class="instagram-font"
          />
          <div class="profile-photo">
            <img src="./image/profile-img.jpg" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como douglas.moro</a>
          <a href="#" class="instagram-logout">Excluir conta</a>
        </div>
        <div class="group">
          <p class="not-account">Nã é o douglas.moro?</p>
          <p class="not-account">
            <span class="link-blue">Alternar conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="group-get-the-app">
          <p class="texto-get-the-app">Baixe do App</p>
          <div class="dowload">
            <img src="./image/logo_storis.png" alt="logos" class="logos-app">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
