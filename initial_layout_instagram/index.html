<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./image/phone.jpg" alt="celular" />
      </div>
      <div class="instagram-login">
        <div class="group">
          <img
            src="./image/instagram-icon.png" alt="instagram-icon" class="instagram-icon"
          />
          <div class="profile-photo">
            <img
              src="./image/profile-img.jpg" alt="profile-img" class="profile-img"
            />
          </div>
          <a href="#" class="instagram-login">Continue como douglas.moro</a>
          <a href="#" class="instagram-logout">Excluir conta</a>
        </div>
        <div class="group-2">
            <p class="not-account">Nã é o douglas.moro?</p>
            <p class="notaccount">
                <span class="link-blue">Alternar conta</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>

        </div>
        <div class="group-3-get-the-app">
            <p class="texto-get-the-app">Get the app</p>
            <img src="./image/logo_storis.png" alt="logos">
        </div>
      </div>
    </div>
  </body>
</html>
